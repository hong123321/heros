<div class="panel panel-success">
  <div class="panel-heading">
    <h2>{{ hero?.name }} Detail</h2>
  </div>
  <div class="panel-body">
    <span>id: {{ hero?.id }}</span>
    <div>
      <label>Name:</label>
      <input *ngIf="hero" [(ngModel)]="hero.name" />
      <div>
        <button type="button" class="btn btn-default" (click)="save()">
          Save
        </button>
        <button type="button" class="btn btn-default" (click)="handleBack()">
          Go Back
        </button>
      </div>
    </div>
  </div>
</div>
